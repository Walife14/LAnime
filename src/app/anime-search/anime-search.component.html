<div class="mt-[3.5rem] mx-4">
  <!-- filter section -->
  <div class="mb-4">
    <div>
      <!-- sort by dropdown -->
      <div class="relative mb-4">
        <button class="w-full bg-white flex items-center justify-between rounded-md px-2 py-1 ring-1 ring-black ring-inset ring-opacity-50" aria-expanded="true" (click)="showSortbyList = !showSortbyList">
          <span>Sort by</span>
          <img class="h-5 w-5" src="../../assets/icons/chevron-down.svg">
        </button>
        <ul class="absolute bg-white z-10 w-full rounded-md mt-1 transition-all overflow-scroll" [ngClass]="showSortbyList? 'max-h-[30vh] ring-1 ring-black ring-opacity-5 shadow-lg' : 'max-h-0 -translate-y-1'">
          <li class="relative cursor-pointer select-none py-1 px-2 hover:bg-background" role="sort by option">
            <span>Rating</span>
          </li>
        </ul>
      </div>
      <!-- genre dropdown -->
      <div class="relative">
        <button class="w-full z-10 bg-white flex items-center justify-between rounded-md px-2 py-1 ring-1 ring-black ring-inset ring-opacity-50" aria-expanded="true" (click)="showGenresList = !showGenresList">
          <span>Select genre</span>
          <img class="h-5 w-5" src="../../assets/icons/chevron-down.svg">
        </button>
        <ul class="absolute bg-white z-10 w-full rounded-md mt-1 transition-all overflow-scroll" [ngClass]="showGenresList ? 'max-h-[30vh] ring-1 ring-black ring-opacity-5 shadow-lg' : 'max-h-0 -translate-y-1'">
          <li class="relative cursor-pointer select-none py-1 px-2 hover:bg-background" role="genre option" *ngFor="let genre of genres" (click)="changeSelectedGenres(genre)">
            <span>{{ genre }}</span>
          </li>
        </ul>
      </div>
      <!-- list of selected genres -->
      <ul class="col-span-2 flex gap-x-2 gap-y-1 flex-wrap my-2">
        <li class="bg-background py-1 px-2 rounded-md text-sm font-light" *ngFor="let genre of selectedGenres">{{ genre }}</li>
      </ul>
    </div>
  </div>
  <!-- display anime section -->
  <div>
    <ul class="grid grid-cols-2 gap-4">
      <li *ngFor="let anime of animes">
        <a [routerLink]="'/anime/' + anime.id">
          <img src="../../assets/images/temporary-anime-cover.jpg" alt="Boku no Hero Academia image">
          <span class="text-sm">{{ anime.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
