<header class="absolute top-0 z-10 flex flex-wrap w-full">
    <div class="flex justify-between w-full p-4">
        <a routerLink="/">
            <img class="h-6" src="../assets/icons/lanime-logo.svg" loading="lazy" fetchpriority="high" alt="LAnime Logo">
        </a>
        <button type="button" (click)="displayNav =! displayNav"><img class="h-6" [src]="displayNav ? '../assets/icons/x-mark.svg' : '../assets/icons/hamburger.svg'"></button>
    </div>
    <nav class="w-full overflow-hidden transition-all" [ngClass]="displayNav ? 'max-h-[100rem]' : 'max-h-0'">
        <ul class="bg-white grid grid-cols-2 gap-y-4 p-4 text-center">
            <li class="flex justify-center col-span-2 transition-all" role="search">
                <input
                    class="bg-background p-2 focus:outline-none overflow-hidden rounded-none"
                    type="text"
                    aria-label="search term"
                    placeholder="Search..."
                    [formControl]="searchInput"
                >
                <button class="bg-background p-2" type="button" aria-label="search" (click)="searchForAnime(searchInput.value)">
                    <img class="h-6 mx-auto" src="../assets/icons/search.svg">
                </button>
            </li>
            <li><a routerLink="/explore/anime">Anime</a></li>
            <li><a routerLink="/manga">Manga</a></li>
        </ul>
    </nav>
</header>
<router-outlet></router-outlet>
<footer class="mt-10">
    <div class="bg-background py-8 text-center space-y-2">
        <span>Made by Lucas Fernandes Roncolato</span>
        <ul class="flex gap-8 justify-center">
            <li><a href="https://github.com/Walife14" target="_blank">
                <img class="h-8 w-8" src="../assets/icons/github-mark.svg" alt="GitHub Logo">
            </a></li>
            <li><a href="https://www.linkedin.com/in/lucas-fernandes-roncolato-188310196/" target="_blank">
                <img class="h-8 w-8" src="../assets/icons/linkedin-mark.svg" alt="LinkedIn Logo">
            </a></li>
        </ul>
    </div>
</footer>
